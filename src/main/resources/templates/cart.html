<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cart Page</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<form method="post">

<table class="table table-striped text-center ">
<tr th:each="cart:${cartItems}">
<td th:text="${cart.name}"></td>
<td th:text="${cart.price}"></td>
<td th:text="${cart.qty}"></td>
</tr> 
</table>

<br>
<br>
<h3> Total   :    <h4 th:text="${cartValue}"></h4> </h3>


</form>
<a th:href="@{'/checkOut?cartValue='+${cartValue}}" class="btn btn-info" role="button">check out</a>
</body>
</html>
